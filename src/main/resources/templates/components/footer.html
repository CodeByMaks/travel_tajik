<!--  footer.html  -->
<footer class="footer"> 
    <div class="footer-container">
        <div class="footer-top">
            <!-- Logo -->
            <div class="footer-logo">
                <a th:href="@{/}" class="logo">
                    <img src="../assets/logo/footer_logo.png" alt="Welcome Tajikistan" />
                </a>
            </div>

            <!-- Navigation -->
            <nav class="footer-nav">
                <p>Explore</p>
                <ul>
                    <li><a th:href="@{/filter(category='destination', lang=${lang})}">Destinations</a></li>
                    <li><a th:href="@{/filter(category='stay', lang=${lang})}">Stays</a></li>
                    <li><a th:href="@{/filter(category='dining', lang=${lang})}">Dining</a></li>
                    <li><a th:href="@{/filter(category='park', lang=${lang})}">Parks</a></li>
                </ul>
            </nav>

            <!-- Language -->
            <div class="language-container">
                <p>Languages</p>

                <!-- For DETAIL PAGE -->
                <div th:if="${placeId != null}">
                    <!-- EN -->
                    <form th:action="@{/detail/{id}(id=${placeId})}" method="get" style="display:inline;">
                        <input type="hidden" name="lang" value="en">
                        <button class="lang-btn en" type="submit" th:disabled="${lang == 'en'}">
                            <img src="../assets/icons/lang_en_icon.png" alt="EN">
                        </button>
                    </form>

                    <!-- TJ -->
                    <form th:action="@{/detail/{id}(id=${placeId})}" method="get" style="display:inline;">
                        <input type="hidden" name="lang" value="tg">
                        <button class="lang-btn tj" type="submit" th:disabled="${lang == 'tg'}">
                            <img src="../assets/icons/lang_tj_icon.png" alt="TJ">
                        </button>
                    </form>

                    <!-- RU -->
                    <form th:action="@{/detail/{id}(id=${placeId})}" method="get" style="display:inline;">
                        <input type="hidden" name="lang" value="ru">
                        <button class="lang-btn ru" type="submit" th:disabled="${lang == 'ru'}">
                            <img src="../assets/icons/lang_ru_icon.png" alt="RU">
                        </button>
                    </form>
                </div>

                <!-- Except DETAIL PAGE -->
                <div th:if="${placeId == null}">
                    <!-- EN -->
                    <form th:action="@{/filter}" method="get" style="display:inline;">
                        <input type="hidden" name="query" th:value="${lastQuery}">
                        <input type="hidden" name="category" th:value="${lastCategory}">
                        <input type="hidden" name="region" th:value="${lastRegion}">
                        <input type="hidden" name="lang" value="en">
                        <button class="lang-btn en" type="submit" th:disabled="${lang == 'en'}">
                            <img src="../assets/icons/lang_en_icon.png" alt="EN">
                        </button>
                    </form>

                    <!-- TJ -->
                    <form th:action="@{/filter}" method="get" style="display:inline;">
                        <input type="hidden" name="query" th:value="${lastQuery}">
                        <input type="hidden" name="category" th:value="${lastCategory}">
                        <input type="hidden" name="region" th:value="${lastRegion}">
                        <input type="hidden" name="lang" value="tg">
                        <button class="lang-btn tj" type="submit" th:disabled="${lang == 'tg'}">
                            <img src="../assets/icons/lang_tj_icon.png" alt="TJ">
                        </button>
                    </form>

                    <!-- RU -->
                    <form th:action="@{/filter}" method="get" style="display:inline;">
                        <input type="hidden" name="query" th:value="${lastQuery}">
                        <input type="hidden" name="category" th:value="${lastCategory}">
                        <input type="hidden" name="region" th:value="${lastRegion}">
                        <input type="hidden" name="lang" value="ru">
                        <button class="lang-btn ru" type="submit" th:disabled="${lang == 'ru'}">
                            <img src="../assets/icons/lang_ru_icon.png" alt="RU">
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <div class="copyright">
                <hr>
                <p>Â© 2026 Welcome Tajikistan. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
